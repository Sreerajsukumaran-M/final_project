<!-- Fonts & Bootstrap Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to right, #eef2f7, #e0e7ff);
    margin: 0;
    padding: 0;
  }

  .offer-container {
    max-width: 850px;
    margin: 50px auto;
    background-color: #ffffff;
    padding: 40px 50px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  }

  .offer-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 30px;
    color: #1f2937;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  form .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
  }

  form .full-width {
    grid-column: 1 / -1;
  }

  label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 6px;
    display: block;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  input[type="file"],
  select,
  textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    background-color: #f9fafb;
    font-size: 15px;
    transition: all 0.2s ease;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #3b82f6;
    background-color: #fff;
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  .btn-group {
    margin-top: 30px;
    display: flex;
    gap: 15px;
  }

  .btn-primary {
    background-color: #3b82f6;
    border: none;
    padding: 12px 24px;
    font-weight: 600;
    border-radius: 10px;
    color: white;
    transition: background 0.2s;
  }

  .btn-primary:hover {
    background-color: #2563eb;
  }

  .btn-secondary {
    background-color: #9ca3af;
    color: white;
    padding: 12px 24px;
    font-weight: 600;
    border-radius: 10px;
    text-decoration: none;
  }

  .btn-secondary:hover {
    background-color: #6b7280;
  }

  @media (max-width: 768px) {
    .offer-container {
      padding: 30px 20px;
    }

    form .form-grid {
      grid-template-columns: 1fr;
    }

    .btn-group {
      flex-direction: column;
    }
  }
</style>

<div class="offer-container">
  <h2 class="offer-title">
    <i class="bi bi-tag-fill text-primary"></i> Create New Offer
  </h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-grid">
      {% for field in form %}
        {% if field.name in 'discount_percentage discount_amount' %}
          <!-- Skip these to handle manually -->
        {% else %}
          <div class="{% if field.name in 'description offer_image' %}full-width{% endif %}">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
              <div class="text-danger" style="font-size: 13px;">{{ error }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endfor %}

      <!-- Custom fields for discount -->
      <div>
        <label for="id_discount_percentage">Discount Percentage</label>
        {{ form.discount_percentage }}
      </div>
      <div>
        <label for="id_discount_amount">Discount Amount (â‚¹)</label>
        {{ form.discount_amount }}
      </div>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle"></i> Create Offer
      </button>
      <a href="{% url 'shop_offers' store.id %}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancel
      </a>
    </div>
  </form>
</div>

<script>
  // Auto-clear logic
  document.addEventListener('DOMContentLoaded', function () {
    const percentField = document.getElementById('id_discount_percentage');
    const amountField = document.getElementById('id_discount_amount');

    if (percentField && amountField) {
      percentField.addEventListener('input', function () {
        if (this.value.length > 0) {
          amountField.value = '';
        }
      });

      amountField.addEventListener('input', function () {
        if (this.value.length > 0) {
          percentField.value = '';
        }
      });
    }
  });
</script>
